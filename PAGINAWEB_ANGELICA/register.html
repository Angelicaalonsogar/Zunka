<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
    <script src="contacto.js" defer></script>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Registrarse</h1>
            <form action="login.html" method="post">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="green-button">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión aquí</a></p>
            <button onclick="window.location.href='indux.html'" class="small-green-button">Salir</button>
        </div>
    </div>


        <a href="ayuda.html" class="back-button">AYUDA</a>

        <p>VISITA NUESTRAS REDES OFICIALES</p>

            <a href="https://www.facebook.com/?locale=es_LA" class="social-button facebook">Facebook</a>
            <a href="https://www.instagram.com/" class="social-button instagram">Instagram</a>
            <a href="https://twitter.com/?lang=es" class="social-button twitter">Twitter</a>
        </div>
    </footer>
</body>
